<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Boggle Board</title>
</head>
<body>
    <h1>Boogle Board</h1>
    <div class="buttons flex">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="clear" onclick="clear()">Clear</button></div>
    <table class="board">
        <tr>
            <td data-row="0" data-column="0" data-selectable="true">0</td>
            <td data-row="0" data-column="1" data-selectable="true">1</td>
            <td data-row="0" data-column="2" data-selectable="true">2</td>
            <td data-row="0" data-column="3" data-selectable="true">3</td>
        </tr>
        <tr>
            <td data-row="1" data-column="0" data-selectable="true">4</td>
            <td data-row="1" data-column="1" data-selectable="true">5</td>
            <td data-row="1" data-column="2" data-selectable="true">6</td>
            <td data-row="1" data-column="3" data-selectable="true">7</td>
        </tr>
        <tr>
            <td data-row="2" data-column="0" data-selectable="true">8</td>
            <td data-row="2" data-column="1" data-selectable="true">9</td>
            <td data-row="2" data-column="2" data-selectable="true">10</td>
            <td data-row="2" data-column="3" data-selectable="true">11</td>
        </tr>
        <tr>
            <td data-row="3" data-column="0" data-selectable="true">12</td>
            <td data-row="3" data-column="1" data-selectable="true">13</td>
            <td data-row="3" data-column="2" data-selectable="true">14</td>
            <td data-row="3" data-column="3" data-selectable="true">15</td>
        </tr>
    </table>

    <table class="score">
        <tr>
            <th>Word</th>
            <td id="word">_________</td>
        </tr>
        <tr>
            <th>Length</th>
            <td id="length">0</td>
        </tr>
        <tr>
            <th>Points</th>
            <td id="points">0</td>
        </tr>
    </table>

    <script src="boggle.js"></script>
</body>
</html>
