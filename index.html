<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Boggle Board</title>
</head>
<body>
    <h1>Boogle Board</h1>
    <div class="buttons flex">
        <button id="reset" onclick="reset()">Reset</button>
        <button id="clear" onclick="clear()">Clear</button></div>
    <table class="board">
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <table class="score">
        <tr>
            <th>Word</th>
            <td id="word">_________</td>
        </tr>
        <tr>
            <th>Length</th>
            <td id="length">0</td>
        </tr>
        <tr>
            <th>Points</th>
            <td id="points">0</td>
        </tr>
    </table>

    <script src="boggle.js"></script>
</body>
</html>
